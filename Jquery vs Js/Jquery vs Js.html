<!DOCTYPE html>

<head>
	<link rel="icon" href="LOGO.ico">

	<link rel="stylesheet" type="text/css" href="Jquery-mercado.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<title>Jquery vs Js</title>

    <script>
        
    $(document).ready(function(){
        
        var m = 0;
        
      $("#prods").change(function(){
        
            $("#precio").text("Precio unitario :" + 
            $("#prods").val());
          
            $("#t").text("Total :" + 
            $("#cant").val() * $("#prods").val() );
              
      });
     
        $("#cant").change(function(){
            
            $("#t").text("Total :" + 
            $("#cant").val() * $("#prods").val() );
     });
        
      $("#b1").click(function(){
        $("#renglon").after("<tr>"+
                                "<th>"+ $("#prods option:selected").text()+"</th>" +
                                "<th>"+ $("#prods").val()+"</th>" +
                                "<th>"+ $("#cant").val() +"</th>"+
                                "</tr>");
          
          
          m =  m + $("#cant").val() * $("#prods").val();
          $("#total").text("Total : " + m);
          
      });
       
         $("#b2").click(function(){ 
             alert("Compra Finalizada");
                location.reload();
      });
    
    });
                
    </script>

</head>

<body>
